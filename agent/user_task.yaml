# User Task Manifest v2.0.0
# Fill this file with your task details, then tell the agent: "Run task"
#
# The agent will:
#   1. Load the skill index (_index.yaml)
#   2. Evaluate skill_hints and deterministic triggers
#   3. Load relevant skill headers and bodies on demand
#   4. Execute its workflow

role: senior # senior | executor | inspector
mode: ANALYZE_AND_IMPLEMENT # ANALYZE_AND_IMPLEMENT | IMPLEMENT_ONLY
objective: |
  Describe your objective here.
files:
  - path/to/file1.py
constraints: |
  Any specific limitations.
skill_hints: []  # Optional: suggest specific skills by name (e.g., [systematic_debugging, testing_qa_mentor])
params:
  extra_key: value
